<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Apex Limitless Gaming</title>
</head>
<body class="bg-cover bg-bottom">
    <div class=" h-screen flex font-bold justify-center items-center">
        <div class="fixed w-full h-full flex justify-center items-center">
            <a href="https://discord.gg/xdJQzvFF97" id="leftDiv" class="absolute bg-gray-500 bg-opacity-50 p-1 rounded-lg slide-left">Discord</a>
        </div>
        <div  class="absolute w-full h-full flex  ">
            <a href="https://alg.paynow.store/" id="rightDiv" class="absolute bg-gray-500 bg-opacity-50 p-2 rounded-lg slide-right">Donate</a>
        </div>
    </div>
    <script>

        function addHoverEffect(element) {
            element.addEventListener('mouseover', function() {
                element.classList.remove('bg-gray-500');
                element.classList.add('text-[#7289DA]');
            });

            element.addEventListener('mouseout', function() {
                element.classList.add('bg-gray-500');
                element.classList.remove('bg-transparent text-[#7289DA]');

            });

        }

window.addEventListener('load', function() {

    // Wait for the DOM to load
    // constants defined
    const leftDiv = document.getElementById('leftDiv');
    const rightDiv = document.getElementById('rightDiv');

    addHoverEffect(leftDiv);
    addHoverEffect(rightDiv);

    leftDiv.classList.add('slide-in');
    rightDiv.classList.add('slide-in');



});

    </script>
</body>
</html>
